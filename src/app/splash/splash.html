@for (row of grid(); let rowIndex = $index; track rowIndex) {
    @for (state of row; let colIndex = $index; track colIndex) {
        <img src="splash/vote{{state}}.svg"
            [style.top.px]="rowIndex * SIZE"
            [style.left.px]="colIndex * SIZE"
            [style.width.px]="SIZE"
            [style.height.px]="SIZE"
        />
    }
}
