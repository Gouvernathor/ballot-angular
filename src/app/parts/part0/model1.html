<app-voting-model
    [votingMethod]="plurality"
    [candidates]="candidates"
    [voterGroups]="voterGroups"
    [castBallots]="castBallots()"
/>
<p class="model-caption">
    @switch (lang) {
        @case ("en-CA") {
            VOTES FOR
        }
        @case ("fr-FR") {
            VOTE POUR
        }
        @default {
            <b [style.color]="'red'">TRANSLATION FOR {{lang}} MISSING</b>
        }
    }
    <b [style.color]="winnerColor()">{{ winnerName().toUpperCase() }}</b>
</p>
