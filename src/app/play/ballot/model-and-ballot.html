<app-voting-model
    [votingMethod]="votingMethod()"
    [candidates]="candidates"
    [voterGroups]="voterGroups"
    [castBallots]="castBallots()"

    [size]="250"
/>


<!-- display for the specific ballot kind -->
@switch (kind()) {
    @case("plurality") {
        <app-plurality-ballot
            class="ballot-displayer"
            [ballot]="pluralityBallot()"
        />
    }
    @case("ranked") {
        <app-ranked-ballot
            class="ballot-displayer"
            [ballot]="rankedBallot()"
        />
    }
    @case("approval") {
        <app-approval-ballot
            class="ballot-displayer"
            [ballot]="approvalBallot()"
        />
    }
    @case("score") {
        <app-score-ballot
            class="ballot-displayer"
            [ballot]="scoreBallot()"
        />
    }
}
