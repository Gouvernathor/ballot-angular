<span class="small">
    <p>
        <b>lower score is better</b><br/>
        @for (candidate of candidates(); track candidate.shape) {
            <img [src]="candidatesDisplayService.getIconImage(candidate)" />'s total score: {{results().processedTally.get(candidate)}}<br/>
        }
    </p>

    <p><img [src]="candidatesDisplayService.getIconImage(results().winner)" /> has the <i>lowest</i> score, so&hellip;</p>
</span>

<p><b [style.color]="candidatesDisplayService.getColor(results().winner)">{{results().winner.shape.toUpperCase()}}</b> WINS</p>
