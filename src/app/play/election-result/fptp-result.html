<span class="small">
    <p>
        <b>most votes win</b><br/>
        @for (candidate of candidates(); track candidate.shape) {
            <img [src]="candidatesDisplayService.getIconImage(candidate)" />
            got {{results().tally.get(candidate)}} votes<br/>
        }
    </p>

    <p><img [src]="winnerSrc()" /> has the most votes, so...</p>
</span>

<p><b [style.color]="winnerColor()">{{winnerName().toLocaleUpperCase(lang)}}</b> WINS</p>
