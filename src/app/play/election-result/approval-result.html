<span class="small">
    <p>
        <b>most approvals wins</b><br/>
        @for (candidate of candidates(); track candidate.shape) {
            <img [src]="candidatesDisplayService.getIconImage(candidate)" /> got {{results().tally.get(candidate)}} approvals<br/>
        }
    </p>

    <p><img [src]="candidatesDisplayService.getIconImage(results().winner)" /> is most approved, so...</p>
</span>

<p><b [style.color]="candidatesDisplayService.getColor(results().winner)">{{results().winner.shape.toUpperCase()}}</b> WINS</p>
